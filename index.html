<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Board Reviewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>ECE Board Reviewer</h1>
        <!-- Login Page -->
        <div id="login-page">
            <h1>Login</h1>
            <form id="login-form" onsubmit="return login()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid credentials, please try again.</p>
        </div>

        <!-- Main Content After Login -->
        <div id="subject-selection" style="display:none;">
            <h2>Select a Subject</h2>
            <button onclick="selectSubject('Mathematics')">Mathematics</button>
            <button onclick="selectSubject('Elecs')">Elecs</button>
            <button onclick="selectSubject('GEAS')">GEAS</button>
            <button onclick="selectSubject('EST')">EST</button>
        </div>
        <div id="question-setup" style="display:none;">
            <h2>Choose Number of Questions</h2>
            <button onclick="setupQuestions(10)">10 Questions</button>
            <button onclick="setupQuestions(25)">25 Questions</button>
            <button onclick="setupQuestions(50)">50 Questions</button>
            <button onclick="setupQuestions(100)">100 Questions</button>
        </div>
        <div id="question-display" style="display:none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
            <div id="counters">
                <p>Questions Answered: <span id="answered-count">0</span>/<span id="total-count">0</span></p>
                <p>Correct Answers: <span id="correct-count">0</span></p>
                <p>Wrong Answers: <span id="wrong-count">0</span></p>
            </div>
        </div>
        <div id="quiz-complete" style="display:none;">
            <h2>You have completed the quiz!</h2>
            <p>Total Questions: <span id="summary-answered-count"></span></p>
            <p>Correct Answers: <span id="summary-correct-count"></span></p>
            <p>Wrong Answers: <span id="summary-wrong-count"></span></p>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
